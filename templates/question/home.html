{% extends 'base.html' %} 


{% block content %} 
{% include 'nav.html' %} 

<div class="container">


    <div class="card text-left mt-3">
      <img class="card-img-top" src="holder.js/100px180/" alt="">
      <div class="card-body">
        <h4 class="card-title">Ask a question!</h4>
        
        <form action="" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="">Question</label>
                <input type="text" name="question" class="form-control">
                <input type="text" value="{{ request.user.id }}" name="ask_by" class="form-control" > 
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
      </div>
    </div>

    <!-- List Group -->

    <div class="question-list mt-3">

      <ul class="list-group ">
        {% for i in question_list %} 
        <li class="list-group-item">
          {{i.id}} >> {{i.question_text}}
          <a href="{% url 'reply' i.id %}" class="btn btn-success btn-sm ">reply</a>
        </li>
        {% endfor %} 
        
      </ul>

    </div>
    

</div>





{% endblock %}
